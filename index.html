<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <article class="product">

      <!-- <div class="product-photo"></div> -->
      <picture>
        <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum">
      </picture>

      <div class="product-infos">
        <p class="product-category">Parfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <p class="price">$149.99</p>
          <p class="price old">$169.99</p>
        </div>

        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

      </div>

    </article>

  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="#">Chermann KING</a>.</p>
  </footer>

</body>

</html>
